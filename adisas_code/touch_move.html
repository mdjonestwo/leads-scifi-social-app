<!DOCTYPE html>
<html>
<body>
<h1>DOM touchmove Event</h1>
<p ontouchmove="myFunction()">Touch this paragraph, and move the finger to trigger a
function that will write "Hello World".</p>
<p><strong>Note:</strong> This example is for touch devices only.</p>
<p id="demo"></p>
<script>
function myFunction() {
document.getElementById("demo").innerHTML = "Hello World";
}
</script>
</body>
</html>
